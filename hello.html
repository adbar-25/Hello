<!-- Git Command
        git clone                      : Make a clone of repo
        git status                     : Show status of the repo and branch 
        git log                        : Show commit history
        git add <path>                 : Add file to the repo
        git commit -m <"message">      : Make a checkpoint of your code
        git push <branch-name>         : Send code to remote server | Use "git push -u origin <branch-name>" to push new branch to remote server(only use flag --set-upstream for first time new branch commit)
        git fetch                      : Download a new change of the repo
        git pull                       : Download a new version of repo from remote server and apply it to local repo
        git branch <new-branch-name>   : Create a new branch
        git checkout <new-branch-name> : Switch to new branch | You can also use "git checkout -b <new-branch-name>" to create new branch and switch to this branch with one command
        git switch <branch-name>       : Switch to another branch
    -->
